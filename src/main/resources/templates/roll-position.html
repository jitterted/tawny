<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Roll Position</title>
</head>
<body>
<h1>Roll Position</h1>

<p>Symbol: <span th:text="${contract.underlyingSymbol}">AAPL</span></p>
<p>Type: <span th:text="${contract.contractType}">C</span></p>
<p>Expiration: <span th:text="${contract.expiration}">Expiration</span></p>
<p>Strike: <span th:text="${contract.strikePrice}">125.00</span></p>

<form method="post" action="/roll-position"
      th:action="@{/roll-position}"
      th:object="${rollPositionForm}">

  <p>Qty: <input type="number" th:field="*{quantity}"></p>

  <p>Expiration:
    <select th:field="*{expiration}" id="expiration">
    <option th:each="expiration : ${expirations}"
            th:value="${expiration}"
            th:text="${expiration}">expiration
    </option>
  </select>
  </p>
  
  <p>Strike: <input type="text" th:field="*{strikePrice}"></p>
  <p>Closing Price: <input type="text" th:field="*{closeCost}"></p>
  <p>Opening Price: <input type="text" th:field="*{openCost}"></p>

  <button type="submit">Submit</button>
</form>

</body>
</html>
